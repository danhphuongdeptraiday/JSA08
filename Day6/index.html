<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="day6.css" />
  </head>
  <body>
    <div class="post_container">
      <input type="text" placeholder="Username" id="username" />
      <textarea
        name=""
        id="comment"
        cols="30"
        rows="10"
        placeholder="Enter comment"
      ></textarea>

      <button id="post_comment">Post Comment</button>

      <div class="list_post_comment">
        <!-- each item -->
        <div class="item_comment">
          <!-- img_container -->
          <div class="img_container">
            <img src="https://s0.2mdn.net/simgad/1267274692818136823" alt="" />
          </div>

          <!-- content_container -->
          <div class="content_container">
            <p class="content_description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
              voluptatibus, expedita consectetur asperiores voluptatem repellat
              libero minima excepturi nostrum ipsam earum amet perferendis,
              laudantium quas pariatur illum autem aperiam praesentium?
            </p>

            <div class="content_info_container">
              <div class="date_userpost">
                <span class="name">Emilly Blunt</span>
                <span class="date">December 4, 2017 at 3:12 pm</span>
              </div>
              <div class="reply">Reply</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
